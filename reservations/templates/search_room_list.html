{% for room in rooms %}
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading preview" style="background-image: url({{ room.photo.images_1 }});">
                        <div class="price" >â‚¬ {{ room.price.price }}</div>
{#                        <img src="{{ room.photo.images_1 }}" alt="" style="width: 100%; height: 180px">#}
                    </div>
                    <div style="float: right; margin-right: 20px; position: relative; top: -35px;">
                        <img src="{{ room.owner.userprofile.image_url }}" class="img-circle" alt="" height="70" width=" 70">
                    </div>
                    <div class="panel-body">
                        <a href="{% url 'room_view' room.id %}">{{ room.namedescription.room_name }}</a>
                        <p>{{ room.location.route }}, {{ room.location.street_number }}, {{ room.location.locality }}, {{ room.location.country }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
