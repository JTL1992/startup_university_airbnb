{% if trips %}
    {% for trip in trips %}
        <div class="room-list">
            <div class="row">
                <div class="col-md-5" style="padding: 10px">
                    <p>{{ trip.date_range }}</p>
                    <a href="{% url 'room_view'  trip.room.id %}" ><img src="{{ trip.room.photo.images_1 }}" alt=""
                         style="height:100px; width: 50%"></a>
                </div>
                <div class="col-md-4 text-center list" style="margin-top: 50px">
                    <a href="{% url 'public_profile' trip.room.owner.id %}" ><img src="{{ trip.room.owner.userprofile.image_url }}" alt="" style="height:80px; width: 80px"></a>
                </div>
                <div class="col-md-3 text-center" style="margin-top: 50px">
                    <p>Total:</p>
                    <p>{{ trip.total }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}
    <h4>You don't have a trip yet</h4>
{% endif %}
