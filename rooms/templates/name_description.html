<!DOCTYPE html>
<html lang="en">
{% extends 'room_base.html' %}
{% load bootstrap %}
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Edit Name and Description</title>
    {% endblock %}
</head>
<body>
{% block form_name %}Edit your name and description{% endblock %}
{% block form_content %}
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                {{ form|bootstrap }}
            </div>
        </div>
    </div>
    <div class="">
        <a href="{% url 'highlights' room_id %}" class="btn btn-default"> Back </a>
        <input type="submit" class="btn btn-primary" value="Finish">
    </div>
{% endblock %}
</body>
</html>
