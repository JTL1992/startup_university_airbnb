{% if rooms %}
    {% for room in rooms %}
        <div class="room-list">
            <div class="row">
                <div class="col-md-6">
                    <img src="{{ room.photo.images_1 }}" alt=""
                         style="height:150px; width: 100%">
                </div>
                <div class="col-md-6 text-center list" style="margin-top: 50px">
                    {% if room.location %}
                        <li>
                            <a href="{% url 'room_view' room.id %}"> {{ room.room_type }}
                                in {{ room.city_country }}</a></li>
                    {% else %}
                        <li><p> {{ room.room_type }} in {{ room.city_country }}</p></li>
                    {% endif %}
                    <a href="{% url 'room_section' room.id %}" class="btn btn-danger ">
                        Update </a>
                    <a class="delete btn btn-default" data-delete="{{ room.id }}">
                        delete </a>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}
    <h4>You don't have a listing yet</h4>
{% endif %}
