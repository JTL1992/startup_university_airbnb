<!DOCTYPE html>
<html>

{% load staticfiles %}

<head>
{% block title %}{% endblock %}
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- Bootstrap -->
<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
<link rel="stylesheet" href="{% static "css/isotope.css" %}" media="screen" />
<link rel="stylesheet" href="{% static "css/fancybox/jquery.fancybox.css" %}" media="screen" />
<link rel="stylesheet" href="{% static "css/da-slider.css" %}" />
<!-- Owl Carousel Assets -->
<link rel="stylesheet" href="{% static "css/owl.carousel.css" %}" />
<link rel="stylesheet" href="{% static "css/styles.css" %}" />
<!-- Font Awesome -->
<link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
<!--toastr-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" >
{% block css %}{% endblock %}

</head>

<body>
    {% include 'navbar.html' %}
    <div id="#top" style="padding-top:100px"></div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

{#    <a href="#top" class="topHome"><i class="fa fa-chevron-up fa-2x"></i></a>#}


    <section class="copyright">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <p>
                    <a href="#">facebook</a>
                    <span>|</span>   
                    <a href="#">twitter</a>
                    <span>|</span> 
                    <a href="#">google</a>
                    <span>|</span>   
                    <a href="#">instagram</a>
                    <span>|</span>   
                    <a href="#">email</a>
                    <span>|</span>  
                    <a href="#">contact</a>
                    </p>

                    <p>
                    Copyright Â© reddeer. All Rights Reserved.
                    </p>
                </div>
            </div>
            <!-- / .row -->
        </div>
    </section>

    <script src="{% static "js/modernizr-latest.js" %}" ></script>
    <script src="{% static "js/jquery-1.8.2.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery.isotope.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery.fancybox.pack.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery.nav.js" %}" type="text/javascript"></script>
    <script src="{% static "js/jquery.cslider.js" %}" type="text/javascript"></script>
    <script src="{% static "js/custom.js" %}" type="text/javascript"></script>
    <script src="{% static "js/owl.carousel.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="{% static 'js/toastr.js' %}"></script>
    <script type="text/javascript">
        if ({{ messages|safe }}){
            var messages = {{ messages|safe }};
            messages.forEach(function(m){
            toastr[m['tag']](m['msg'])
        })}
    </script>
    {% block js %}{% endblock %}
</body>
</html>
