{% load socialaccount %}
{% load gravatar %}
<header class="header">
    <div class="container">
        <nav class="navbar navbar-default navbar-static-top " role="navigation">
            <div class="navbar-header">
                <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand logo"><b>Airbnb</b></a>
            </div>
            <!--/.navbar-header-->
            <div id="main-nav" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="dropdown">
                        <a href="#" data-toggle="dropdown">
                            {% if user.socialaccount_set.all.count %}
                                <img width="30" height="30" class="img-circle" src="{{user.socialaccount_set.all.0.get_avatar_url }}" />
                            {% else %}
                                <img width="30" height="30" class="img-circle" src="{% gravatar_url user.email 35 %}" />
                            {% endif %}
                            {{ user.username }}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li ><a href={% url 'account_profile' %} >Profile</a></li>
                            <li ><a href={% url 'account_reset_password' %} >Change password</a></li>
                            <li ><a href={% url 'account_logout' %}>Logout</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li> <a href="{% url 'account_login' %}">signin</a> </li>
                    <li> <a href="{% url 'account_signup' %}">signup</a> </li>
                {% endif %}
                </ul>
            </div>
            <!--/.navbar-collapse-->
        </nav>
        <!--/.navbar-->
    </div>
    <!--/.container-->
</header>
<!--/.header-->
